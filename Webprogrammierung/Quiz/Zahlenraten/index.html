<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Zahlenraten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-image: url("Zahlen.jpg");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 140vh;
        }
        h1 {
            margin-top: 10vh;
            font-size: 5vw;
            color: white;
            margin-bottom: 6vh;
        }
        h2 {
            margin-top: 5vh;
            font-size: 2vw;
            color: red;
            margin-bottom: 6vh;
            font-family: cursive;
            
        }
        a { 
            font-family: 'Poppins', sans-serif;
            font-size: 1.5vw;
            border-radius: 1.5vw;
            background-color: white;
            border: 0.5vw solid black;
            padding: 0.5vw 1vw;
            margin-left: 1vw;
            margin-top: 0.5vw;
            text-shadow: none;
            transition-duration: 1s;
        }
        a:hover {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            border-color: white;
            cursor: pointer;
            transition-duration: 0.5s;
            padding: 2.3vw 4.6vw;
            
        }
        button {
        
            font-family: 'Poppins', sans-serif;
            font-size: 1.5vw;
            border-radius: 1.5vw;
            background-color: white;
            border: 0.5vw solid black;
            padding: 0.5vw 1vw;
            margin-left: 1vw;
            margin-top: 0.5vw;
            text-shadow: none;
            transition-duration: 1s;
        }
        button:hover {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            border-color: white;
            cursor: pointer;
            transition-duration: 0.5s;
            padding: 2.3vw 4.6vw;
        }
        input {
            width: 30vw;
            height: 7vh;
            margin-bottom: 7vh;
            font-size: 3vw;
            border-radius: 3vw;
            padding-left: 1.5vw;
            border: 0.1vw solid black;
            outline: none;
        }
        input:focus {
            border-color: black;
        }
        .placeholder {
            position: relative;
        }
    </style>
</head>
<body>
    

    <div style="text-align: center;">
        <button onclick="deutsch()">Deutsch</button>
        <button onclick="englisch()">Englisch</button>
    </div>
    <h1 id="h1">Willkommen beim Zahlenrätsel</h1>
    <div>
        <input id="nameInput" placeholder="Name eingeben">
    </div>
    <h2 id="h2">Das Passwort muss mindestens einen Großbuchstaben und eine Ziffer enthalten</h2>
    <div>
        <input type="email" id="emailInput1" placeholder="Email eingeben">
    </div>

    <div>
        <input type="password" id="passwordInput1" placeholder="Passwort eingeben">
    </div>

    <div>
        <label for="difficulty">Schwierigkeitsgrad:</label>
        <select id="difficulty">
            <option value="leicht">Leicht</option>
            <option value="mittel">Mittel</option>
            <option value="schwer">Schwer</option>
        </select>
    </div>
    <div>
        <p id="totalGames">Gesamtzahl der Spiele: <span id="gameCount">0</span></p>
    </div>

    <button id="showPasswordButton" onclick="showPassword()">Passwort anzeigen</button>
    

    <a href="a" onclick="startGame()">START</a>
    <a href="a" onclick="tutorial()">tutorial</a>
    <script>

        function startGame() { 
            var name = document.getElementById("nameInput").value;
            var password1 = document.getElementById("passwordInput1").value;
            var password2 = document.getElementById("passwordInput2").value;

        }    if (password1 === password2)  {
                totalGames++;
                localStorage.setItem("totalGames", totalGames);
                alert("Spiel gestartet für " + name);
                window.location.href = "zahlenraten.html";

        }   else {
            alert("Die Passwörter stimmen nicht überein. Bitte überprüfen Sie Ihre Eingaben.");
        } 
        function deutsch() {
            document.getElementById("h1").innerHTML = "Willkommen beim Zahlenrätsel!";
            document.getElementById("nameInput").placeholder = "Name eingeben";
            document.getElementById("emailInput1").placeholder = "email eingeben";
            document.getElementById("passwordInput1").placeholder = "passwort eingeben";
            document.getElementById("showPasswordButton").placeholder = "Passwort eingeben";
            localStorage.setItem("sprache", "deutsch");
        }

        function englisch() {
            document.getElementById("h1").innerHTML = "Welcome to the number game!";
            document.getElementById("nameInput").placeholder = "insert name";
            document.getElementById("emailInput1").placeholder = "insert email";
            document.getElementById("passwordInput1").placeholder = "insert password";
            document.getElementById("showPasswordButton").placeholder = "show password";
            localStorage.setItem("sprache", "englisch");
        }
        
        function startGame() {
            var name = document.getElementById("nameInput").value;
            var password1 = document.getElementById("passwordInput1").value;
            var password2 = document.getElementById("passwordInput2").value;

            if (password1 === password2) {
                alert("Spiel gestartet für " + name);
                window.location.href = "zahlenraten.html";
            } else {
                alert("Die Passwörter stimmen nicht überein. Bitte überprüfen Sie Ihre Eingaben.");
            }
        }
        function showPassword() {
                var passwordInput = document.getElementById("passwordInput1");
                passwordInput.type = "text";
            }
    </script> 
</body>
</html>
