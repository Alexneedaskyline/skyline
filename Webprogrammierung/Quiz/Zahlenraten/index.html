<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=" UTF-8" />
        <title>Zahlenraten</title>
        <style>
            body {
                text-align: center;
                background-image: url("Zahlen.jpg");
                background-size: cover;
                font-family: Helvetica;
            }
            h1 {
                margin-top: 45vh;
                font-size: 5vw;
                color: white;
                margin-bottom: 6vh;
            }
            a {
                font-size: 3.5vw;
                background-color: black;
                padding: 1vw 3vw;
                border-radius: 5vw;
                color: white;
            }
            a:hover {
                background-color: blue;
                color: white;
                cursor: pointer;
                transition-duration: 0.5s;
            }
        </style>
    </head>
    <body>
        <button onclick="deutsch()">Deutsch</button><button onclick="englisch()">Englisch</button>
        <h1> Willkommen beim Zahlenrätsel</h1>
        <a id="a">START</a>      
        <script>
            function deutsch() {
                document.documentElementbyId("h1").innerHTML = "Willkommen beim Zahlenrätsel!"
                document.documentElementbyId("h1").innerHTML = "Welcome to the number game!"
            }

        </script> 
    </body>
</html>
